{% extends "layout.html" %}

{% block title %}
    Add Sneaker
{% endblock %}

{% block main %}
    <!-- Add Sneaker page where users can add sneakers they own to their Collection page -->
    <!-- Need user input for Shoe Brand, Shoe Model, and Shoe Colorway -->
    <h1>Add Sneaker</h1>
    <br>
    <form action="/addsneaker" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Shoe Brand" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="model" placeholder="Shoe Model" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="colorway" placeholder="Shoe Colorway" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
