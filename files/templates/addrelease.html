{% extends "layout.html" %}

{% block title %}
    Add Release
{% endblock %}

{% block main %}
    <!-- Add Release page where users can add to Upcoming Releases -->
    <!-- Need user input for Shoe Brand, Shoe Model, Shoe Colorway, and Release Date -->
    <h1>Add Release</h1>
    <br>
    <form action="/addrelease" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="brand" placeholder="Shoe Brand" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="model" placeholder="Shoe Model" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="colorway" placeholder="Shoe Colorway" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="date" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
